# Hydra configuration file for LLMs Know Difficulty
# This file contains default configurations for datasets, models, and probes

defaults:
  - _self_
  - probe: attn_probe  # Default probe configuration
              # Options: attn_probe, sigmoid_attn_probe, linear_eoi_probe, tfidf_probe,
              #          linear_then_max_probe, linear_then_softmax_probe, 
              #          linear_then_rolling_max_probe, layer_attn_probe
  - dataset: dataset_default


# Model configuration
model:
  name: "Qwen/Qwen2.5-1.5B-Instruct"  # Model name (e.g., "gpt2", "Qwen/Qwen2.5-1.5B-Instruct")
  checkpoint_path: null  # Optional path to checkpoint file

# General settings
seed: 42
device: "cuda:0"

