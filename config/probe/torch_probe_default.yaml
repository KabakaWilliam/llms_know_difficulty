# Default configuration for all torch-based probes
# This file contains common hyperparameters shared by all torch probes

#@package _global_

_target_: llms_know_difficulty.probe.torch_probe.TorchProbe

# Common hyperparameters for torch probes
learning_rate: [1e-3]
batch_size: [128]
num_epochs: [2]
weight_decay: [10.0]

# -1 can be used to select every other layer
layer: [23]

max_length: [512]

test_mode: false
# size to use in predict when test_mode is True
test_sample_size: 128

cv_metric: "spearmanr"
max_or_min_cv_metric: "max"
use_hooks: false
checkpoint_path: null
model_name: "Qwen/Qwen2.5-1.5B-Instruct"
_probe_name: "torch_probe"

# Default cross-validated hyperparameters
cross_validated_hyperparameters:
  - layer
  - batch_size
  - learning_rate
  - num_epochs
  - weight_decay
  - max_length
