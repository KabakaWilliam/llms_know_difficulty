version = "0.1.0"
description = "Replication / probing experiments"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }              # change if needed
authors = [{ name = "Your Name" }]

dependencies = [
  # put runtime deps here, e.g.
